<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Backend Test - IBAN POST/PUT Operations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .section h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button.delete {
            background: #e74c3c;
        }
        
        button.delete:hover {
            background: #c0392b;
        }
        
        button.read {
            background: #2ecc71;
        }
        
        button.read:hover {
            background: #27ae60;
        }
        
        .log {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid #00ff00;
            padding-left: 10px;
        }
        
        .log-entry.success {
            border-color: #2ecc71;
            color: #2ecc71;
        }
        
        .log-entry.error {
            border-color: #e74c3c;
            color: #e74c3c;
        }
        
        .log-entry.info {
            border-color: #3498db;
            color: #3498db;
        }
        
        .data-display {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            border: 1px solid #ddd;
        }
        
        .data-display pre {
            margin: 0;
            font-size: 12px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¶ IBAN G√∂r√ºnt√ºleyici</h1>
        <p class="subtitle">Firebase Backend'den IBAN Verilerini G√∂r√ºnt√ºle</p>
        
        <!-- READ - Get All -->
        <div class="section">
            <h2>üìñ Aktif IBAN Bilgileri</h2>
            <p style="color: #666; font-size: 14px; margin-bottom: 15px;">
                ‚ÑπÔ∏è IBAN'lar otomatik olarak y√ºklenir. Manuel g√ºncelleme i√ßin butona tƒ±klayƒ±n.
            </p>
            <button class="read" onclick="getAllBanks()">üîÑ Yenile</button>
            <div id="dataDisplay"></div>
        </div>
        
        <!-- Console Log -->
        <div class="log" id="consoleLog">
            <div class="log-entry info">üöÄ IBAN g√∂r√ºnt√ºleyici hazƒ±r. Veriler otomatik y√ºkleniyor...</div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAF66MKaDZOX7-xlXsW-YA0qV_Z617uDfE",
            authDomain: "isaa-559ef.firebaseapp.com",
            databaseURL: "https://isaa-559ef-default-rtdb.firebaseio.com",
            projectId: "isaa-559ef",
            storageBucket: "isaa-559ef.firebasestorage.app",
            messagingSenderId: "1017838932952",
            appId: "1:1017838932952:web:8796cfdc74b1ab3343d8ad",
            measurementId: "G-CP77K3P2YZ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('consoleLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // GET - Read All Banks (Read-only mode)
        async function getAllBanks() {
            log('üì§ GET i≈ülemi ba≈ülatƒ±lƒ±yor...', 'info');

            try {
                const snapshot = await database.ref('bankData').once('value');
                const data = snapshot.val();
                
                if (data) {
                    log(`‚úÖ GET ba≈üarƒ±lƒ±! ${Object.keys(data).length} banka bulundu.`, 'success');
                    
                    const displayDiv = document.getElementById('dataDisplay');
                    displayDiv.innerHTML = `
                        <div class="data-display">
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    log('‚ö†Ô∏è Hi√ß veri bulunamadƒ±.', 'info');
                    document.getElementById('dataDisplay').innerHTML = '';
                }
            } catch (error) {
                log(`‚ùå GET hatasƒ±: ${error.message}`, 'error');
            }
        }

        // Auto-load on page load
        window.addEventListener('load', () => {
            log('‚úÖ Firebase ba≈üarƒ±yla baƒülandƒ±!', 'success');
            getAllBanks();
        });
    </script>
</body>
</html>
